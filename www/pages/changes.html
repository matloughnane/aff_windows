<!-- CANCELLED TIMETABLES -->
<div class="grid padded" id="cancel_times">

    <!-- HALFS -->
      <div class="unit half left_half align-center">
        <!-- TABLE -->
        <div class="table_container" id="cancel_da">

          <div class="align-center">
            <svg width="36" height="10">
              <rect class="blue_rect" width="10" height="10" x="0" y="0" rx="3" ry="3">
                <animate attributeName="width" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite"/>
                <animate attributeName="height" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite"/>
                <animate attributeName="x" values="5;0;0;0;5" dur="1000ms" repeatCount="indefinite"/>

                <animate attributeName="x" values="18;13;13;13;18" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
                <animate attributeName="y" values="5;0;0;0;5" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
              </rect>
              <rect class="blue_rect" width="10" height="10" x="36" y="0" rx="3" ry="3">
                <animate attributeName="width" values="0;10;10;10;0" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
                <animate attributeName="height" values="0;10;10;10;0" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
                <animate attributeName="x" values="31;26;26;26;31" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
                <animate attributeName="y" values="5;0;0;0;5" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
              </rect>
            </svg>
            <br>
            <span class="loading_text blue_text"> <span id="loading_cancel_da"></span> </span> 
          </div>

        </div>
      </div>
      <div class="unit half right_half align-center">
        <!-- TABLE -->
        <div class="table_container" id="cancel_db">
          
          <div class="align-center">
            <svg width="36" height="10">
              <rect class="orange_rect" width="10" height="10" x="0" y="0" rx="3" ry="3">

  </div>
</div>
