</div>

<!-- PICK A DATE -->
<div class="grid padded">
  <div class="unit whole card shadow2 plain">
    <span class="tferry_table_title"> <span id="date_pick_text"></span> </span>
    <form >
      <input type="date" name="pickedDate" class="datePick no-spin" id="pickedDate">      
    </form>
    <a href="#" class="waves-effect waves-button waves-float btn_orange pull-right date_pick_btn"><span id="date_pick_button"></span></a>
  </div>
</div>

<!-- NO VALID DATE NOTIFICATION -->

</div>
<!-- NO PAST DATE NOTIFICATION -->
<div id="past_date">
</div>

</div>
