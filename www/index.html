</div>

<!-- NEXT FERRIES -->
<div id="next_ferries" class="grid padded">
  <div class="unit half card shadow1 blue remove_margin_mobile align-center">
    <span id="next_ferry_da_title"></span>
    <span class="tferry_time" id="nextFerry_da">

      <div class="align-center">
        <svg width="36" height="10">
          <rect width="10" height="10" x="0" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="5;0;0;0;5" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="5;0;0;0;5" dur="1000ms" repeatCount="indefinite"/>
          </rect>
          <rect width="10" height="10" x="13" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;10;10;10;0" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;10;10;10;0" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="18;13;13;13;18" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="5;0;0;0;5" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
          </rect>
          <rect width="10" height="10" x="36" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;10;10;10;0" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;10;10;10;0" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="31;26;26;26;31" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="5;0;0;0;5" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
          </rect>
        </svg>
        <br>
        <span class="loading_text"> <span id="loading_next_ferry_text_da"></span> </span> 
      </div>

    </span>
  </div>
  <div class="unit half card orange shadow1 align-center">
    <span id="next_ferry_db_title"></span>
    <span class="tferry_time" id="nextFerry_db">

      <div class="align-center">
        <svg width="36" height="10">
          <rect width="10" height="10" x="0" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="5;0;0;0;5" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="5;0;0;0;5" dur="1000ms" repeatCount="indefinite"/>
          </rect>
          <rect width="10" height="10" x="13" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;10;10;10;0" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;10;10;10;0" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="18;13;13;13;18" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="5;0;0;0;5" begin="300ms" dur="1000ms" repeatCount="indefinite"/>
          </rect>
          <rect width="10" height="10" x="36" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;10;10;10;0" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;10;10;10;0" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="31;26;26;26;31" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="5;0;0;0;5" begin="500ms" dur="1000ms" repeatCount="indefinite"/>
          </rect>
        </svg>
        <br>
        <span class="loading_text"> <span id="loading_next_ferry_text_db"></span> </span> 
      </div>

    </span>
  </div>
</div>

<!-- TODAYS TIMETABLES -->
<div id="todays_timetables" class="grid padded">
  <div class="unit whole card shadow2 plain">
    <span class="tferry_table_title"> <span id="todays_timetable_title"></span> </span>
    <!-- HALFS -->
      <div class="unit half left_half align-center">
        <!-- TABLE -->
        <div id="today_timetable_da" class="table_container">
        </div>
      </div>
      <div class="unit half right_half align-center">
        <!-- TABLE -->
        <div id="today_timetable_db" class="table_container">
        </div>
      </div>

    <!-- SYNC DATE DISPLAYED -->
    <div id="lastest_sync_date"></div>

  </div>
</div>

</div>
